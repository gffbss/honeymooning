{% extends 'base.html' %}
{% block content %}

<div class="container page-content">
    <div class="row">
        <div class="col-md-8">
            <div class="box-container">
                <div class="cycle-slideshow"
                     data-cycle-fx="fade"
                     data-cycle-timeout="0"
                     data-cycle-swipe="true"
                     data-cycle-pager="#adv-custom-pager"
                     data-cycle-pager-template='<a href="#" ><img src="{{src}}></a>'
                     data-cycle-prev="#prev"
                     data-cycle-next="#next"

                     >

                    <img alt="image" src="/static/img/homes/realto01.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto02.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto03.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto04.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto05.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto06.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto07.jpg" class="media-object">
                    <img alt="image" src="/static/img/homes/realto08.jpg" class="media-object">

                </div>
                <div id="adv-custom-pager"></div>
                <div class="clearfix">
                    <div class="clearfix padding30">
                        <h2 class="prop-title pull-left margin0">1630 Washington Avenue Miami Beach 33139 FL</h2>
                        <span class="prop-price pull-right serif-italic"
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
